<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skyline Ace: Living World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap');
        :root { --accent: #00f2ff; --danger: #ff4444; --ally: #00ff88; --glass: rgba(0, 0, 0, 0.7); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Quicksand', sans-serif; touch-action: none; color: white; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, rgba(10,40,80,0.9), #000);
            z-index: 100; transition: opacity 0.8s;
        }
        .card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1);
            text-align: center; width: 85%; max-width: 400px;
        }
        h1 { font-weight: 300; letter-spacing: 8px; margin: 0 0 20px; font-size: 2rem; }
        .opt-btn {
            flex: 1; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 10px; cursor: pointer; transition: 0.3s;
        }
        .opt-btn.active { background: var(--accent); border-color: var(--accent); color: #000; font-weight: 700; }
        .start-btn {
            width: 100%; margin-top: 25px; padding: 18px; border-radius: 50px;
            background: #fff; color: #000; border: none; font-weight: 700; cursor: pointer;
        }
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        .hud-el { position: absolute; padding: 12px; background: var(--glass); border-radius: 12px; backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.1); }
        .hud-tl { top: 20px; left: 20px; border-left: 4px solid var(--accent); }
        .hud-tr { top: 20px; right: 20px; text-align: right; border-right: 4px solid var(--danger); }
        .hud-tm { top: 20px; left: 50%; transform: translateX(-50%); text-align: center; }
        
        /* Advanced Radar */
        #radar-ui {
            position: absolute; bottom: 40px; left: 210px; width: 120px; height: 120px;
            border-radius: 50%; border: 1px solid rgba(0,242,255,0.3);
            background: radial-gradient(circle, rgba(0,40,40,0.6) 0%, rgba(0,10,10,0.8) 100%);
            backdrop-filter: blur(4px);
        }
        #radar-ui::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0,242,255,0.1); }
        #radar-ui::after { content: ''; position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: rgba(0,242,255,0.1); }
        .radar-dot { position: absolute; width: 4px; height: 4px; border-radius: 50%; transform: translate(-50%, -50%); box-shadow: 0 0 5px currentColor; }
        #radar-player { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: white; border-radius: 50%; transform: translate(-50%, -50%); }

        #speed-lever-zone {
            position: absolute; right: 30px; top: 50%; transform: translateY(-50%);
            height: 200px; width: 60px; pointer-events: auto; display: flex; flex-direction: column; align-items: center;
        }
        #speed-slider { -webkit-appearance: none; width: 180px; height: 4px; background: rgba(255,255,255,0.2); transform: rotate(-90deg); margin-top: 85px; outline: none; }
        #speed-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 25px; background: var(--accent); cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px var(--accent); }
        
        #joystick-zone { position: absolute; bottom: 50px; left: 50px; width: 120px; height: 120px; pointer-events: auto; }
        #fire-btn { 
            position: absolute; bottom: 60px; right: 120px; width: 80px; height: 80px; 
            border-radius: 50%; background: rgba(255,50,50,0.3); border: 2px solid var(--danger);
            display: flex; justify-content: center; align-items: center; pointer-events: auto; color: white; font-weight: 700;
        }
        #msg-box { position: absolute; top: 150px; left: 50%; transform: translateX(-50%); font-size: 24px; color: var(--accent); text-align: center; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-screen" class="screen">
        <div class="card">
            <h1>SKYLINE ACE</h1>
            <div style="text-align:left; margin-bottom:20px;">
                <div style="font-size:10px; opacity:0.6; letter-spacing:2px; margin-bottom:8px;">UNIT SELECTION</div>
                <div style="display:flex; gap:10px;" id="unit-select">
                    <button class="opt-btn active" data-val="JET">JET FIGHTER</button>
                    <button class="opt-btn" data-val="UFO">X-UFO</button>
                </div>
            </div>
            <div style="text-align:left; margin-bottom:20px;">
                <div style="font-size:10px; opacity:0.6; letter-spacing:2px; margin-bottom:8px;">MISSION DIFFICULTY</div>
                <div style="display:flex; gap:6px;" id="diff-select">
                    <button class="opt-btn active" data-val="1">1</button>
                    <button class="opt-btn" data-val="2">2</button>
                    <button class="opt-btn" data-val="3">3</button>
                    <button class="opt-btn" data-val="4">4</button>
                    <button class="opt-btn" data-val="5">5</button>
                </div>
            </div>
            <button id="start-btn" class="start-btn">ENGAGE MISSION</button>
        </div>
    </div>

    <div id="over-screen" class="screen" style="display:none;">
        <div class="card">
            <h1 id="over-title">MISSION COMPLETE</h1>
            <div id="over-stats" style="margin:20px 0; font-size:16px;"></div>
            <button onclick="location.reload()" class="start-btn">RETURN TO BASE</button>
        </div>
    </div>

    <div id="hud">
        <div class="hud-el hud-tl">
            <div style="font-size:10px; opacity:0.7;">ALT / SPD</div>
            <div style="font-size:20px;"><span id="alt-val">0</span> / <span id="spd-val">0</span></div>
        </div>
        <div class="hud-el hud-tr">
            <div style="font-size:10px; opacity:0.7;">KILLS / GOAL</div>
            <div style="font-size:20px;"><span id="kill-val">0</span> / <span id="target-val">0</span></div>
        </div>
        <div class="hud-el hud-tm" style="width:120px;">
            <div style="font-size:10px; opacity:0.7;">REMAINING</div>
            <div style="font-size:20px; color:var(--danger);" id="timer-val">60</div>
        </div>
        
        <div id="radar-ui">
            <div id="radar-player"></div>
            <div id="radar-dots"></div>
        </div>

        <div id="speed-lever-zone">
            <div style="font-size:9px; opacity:0.6; margin-bottom:60px;">THRUST</div>
            <input type="range" id="speed-slider" min="0" max="100" value="0">
        </div>
        <div id="joystick-zone"></div>
        <div id="fire-btn">FIRE</div>
        <div id="msg-box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        const SOUNDS = {
            engine: 'https://actions.google.com/sounds/v1/transportation/jet_plane_flying_loop.ogg',
            laser: 'https://actions.google.com/sounds/v1/science_fiction/low_laser_shot.ogg',
            explosion: 'https://actions.google.com/sounds/v1/explosions/distant_explosion.ogg',
            bgm: 'https://actions.google.com/sounds/v1/ambiences/industrial_hum.ogg'
        };

        class Game {
            constructor() {
                this.state = { active: false, takeoff: false, paused: false, unit: 'JET', difficulty: 1, kills: 0, targetKills: 10, timeLeft: 60 };
                this.input = { joystick: {x:0, y:0}, thrust: 0, firing: false };
                this.entities = { player: null, allies: [], enemies: [], bullets: [], ships: [], airliners: [], particles: [] };
                this.audio = {};
                this.initScene();
                this.setupUI();
                this.clock = new THREE.Clock();
                this.animate();
            }

            initScene() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 60000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                document.body.appendChild(this.renderer.domElement);
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth/window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            initAudio() {
                const listener = new THREE.AudioListener();
                this.camera.add(listener);
                const loader = new THREE.AudioLoader();
                this.audio.engine = new THREE.Audio(listener);
                loader.load(SOUNDS.engine, buf => { this.audio.engine.setBuffer(buf); this.audio.engine.setLoop(true); this.audio.engine.setVolume(0.3); });
                this.audio.laser = new THREE.Audio(listener);
                loader.load(SOUNDS.laser, buf => { this.audio.laser.setBuffer(buf); this.audio.laser.setVolume(0.4); });
                this.audio.explosion = new THREE.Audio(listener);
                loader.load(SOUNDS.explosion, buf => { this.audio.explosion.setBuffer(buf); this.audio.explosion.setVolume(0.6); });
            }

            initWorld() {
                const isDay = new Date().getHours() > 6 && new Date().getHours() < 19;
                this.scene.background = new THREE.Color(isDay ? 0x77bbff : 0x050515);
                this.scene.fog = new THREE.FogExp2(isDay ? 0xaaccff : 0x000000, 0.00015);
                this.scene.add(new THREE.AmbientLight(0xffffff, isDay ? 0.9 : 0.3));
                const sun = new THREE.DirectionalLight(0xffffff, 1.2);
                sun.position.set(1000, 2000, -1000);
                this.scene.add(sun);

                // Ocean
                const ocean = new THREE.Mesh(new THREE.PlaneGeometry(60000, 60000), new THREE.MeshStandardMaterial({ color: 0x002244, metalness: 0.8, roughness: 0.1 }));
                ocean.rotation.x = -Math.PI/2;
                this.scene.add(ocean);

                // Moving Ships
                for(let i=0; i<15; i++) {
                    const ship = this.createShip();
                    ship.position.set((Math.random()-0.5)*30000, 0, (Math.random()-0.5)*30000);
                    this.scene.add(ship);
                    this.entities.ships.push({ mesh: ship, speed: 0.2 + Math.random()*0.3 });
                }

                // Moving Airliners
                for(let i=0; i<5; i++) {
                    const plane = this.createAirliner();
                    plane.position.set((Math.random()-0.5)*40000, 3000 + Math.random()*2000, (Math.random()-0.5)*40000);
                    this.scene.add(plane);
                    this.entities.airliners.push({ mesh: plane, speed: 2.0 + Math.random()*1.5 });
                }

                // Runway
                this.runway = new THREE.Group();
                const deck = new THREE.Mesh(new THREE.BoxGeometry(250, 15, 2000), new THREE.MeshStandardMaterial({color:0x222222}));
                const strip = new THREE.Mesh(new THREE.PlaneGeometry(12, 2000), new THREE.MeshBasicMaterial({color:0xaaaa00}));
                strip.rotation.x = -Math.PI/2; strip.position.y = 7.6;
                this.runway.add(deck, strip);
                this.scene.add(this.runway);
            }

            createShip() {
                const group = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(50, 20, 150), new THREE.MeshStandardMaterial({color:0x444444}));
                const tower = new THREE.Mesh(new THREE.BoxGeometry(30, 30, 40), new THREE.MeshStandardMaterial({color:0x555555}));
                tower.position.set(0, 25, -20);
                group.add(body, tower);
                return group;
            }

            createAirliner() {
                const group = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({color:0xffffff});
                const body = new THREE.Mesh(new THREE.CylinderGeometry(8, 8, 120, 8), mat);
                body.rotation.x = Math.PI/2;
                const wings = new THREE.Mesh(new THREE.BoxGeometry(110, 1, 30), mat);
                wings.position.z = 10;
                group.add(body, wings);
                return group;
            }

            createPlayer() {
                this.player = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, metalness: 0.8, roughness: 0.2 });
                if(this.state.unit === 'JET') {
                    const body = new THREE.Mesh(new THREE.ConeGeometry(0.6, 6, 8), mat);
                    body.rotation.x = -Math.PI/2;
                    const wings = new THREE.Mesh(new THREE.BoxGeometry(5.5, 0.1, 2), mat);
                    wings.position.z = 0.5;
                    this.player.add(body, wings);
                } else {
                    const core = new THREE.Mesh(new THREE.CylinderGeometry(2, 3, 0.8, 16), mat);
                    const dome = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 12, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color:0x00f2ff, transparent:true, opacity:0.6}));
                    dome.position.y = 0.4;
                    this.player.add(core, dome);
                }
                this.scene.add(this.player);
                this.player.position.set(0, 15, 800);
                this.speed = 0;
            }

            spawnEnemy() {
                const enemy = new THREE.Group();
                const mat = new THREE.MeshStandardMaterial({ color: 0x330000 });
                enemy.add(new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.6, 6), mat));
                enemy.add(new THREE.Mesh(new THREE.BoxGeometry(7, 0.1, 2), mat));
                enemy.position.set((Math.random()-0.5)*15000, 400+Math.random()*1200, (Math.random()-0.5)*15000);
                this.scene.add(enemy);
                this.entities.enemies.push({ mesh: enemy, hp: 2 });
            }

            setupUI() {
                const bnd = (id, key) => document.getElementById(id).querySelectorAll('.opt-btn').forEach(b => b.onclick = () => {
                    document.getElementById(id).querySelector('.active').classList.remove('active');
                    b.classList.add('active'); this.state[key] = b.dataset.val;
                });
                bnd('unit-select', 'unit'); bnd('diff-select', 'difficulty');
                document.getElementById('start-btn').onclick = () => this.start();
                document.getElementById('speed-slider').oninput = (e) => {
                    this.input.thrust = e.target.value / 100;
                    if(this.audio.engine) {
                        if(!this.audio.engine.isPlaying) this.audio.engine.play();
                        this.audio.engine.setPlaybackRate(0.6 + this.input.thrust);
                    }
                };
                nipplejs.create({ zone: document.getElementById('joystick-zone'), mode: 'static', position: {left:'50%', top:'50%'}, color:'cyan' })
                    .on('move', (e, d) => this.input.joystick = d.vector)
                    .on('end', () => this.input.joystick = {x:0, y:0});
                document.getElementById('fire-btn').ontouchstart = (e) => { e.preventDefault(); this.input.firing = true; };
                document.getElementById('fire-btn').ontouchend = () => this.input.firing = false;
            }

            start() {
                this.state.difficulty = parseInt(this.state.difficulty);
                this.state.targetKills = 10 * this.state.difficulty;
                this.initAudio(); this.initWorld(); this.createPlayer();
                this.state.active = true; this.state.takeoff = true;
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('hud').style.display = 'block';
                document.getElementById('msg-box').innerText = "FULL THRUST FOR TAKEOFF";
                for(let i=0; i<this.state.targetKills; i++) this.spawnEnemy();
                this.timerInterval = setInterval(() => {
                    if(this.state.active && !this.state.paused) {
                        this.state.timeLeft--;
                        if(this.state.timeLeft <= 0) this.gameOver(false);
                    }
                }, 1000);
            }

            updateRadar() {
                const dots = document.getElementById('radar-dots');
                dots.innerHTML = '';
                const range = 5000;
                this.entities.enemies.forEach(en => {
                    const dx = en.mesh.position.x - this.player.position.x;
                    const dz = en.mesh.position.z - this.player.position.z;
                    const dist = Math.sqrt(dx*dx + dz*dz);
                    if(dist < range) {
                        const x = (dx / range) * 60 + 60;
                        const y = (dz / range) * 60 + 60;
                        const dot = document.createElement('div');
                        dot.className = 'radar-dot';
                        dot.style.left = x + 'px'; dot.style.top = y + 'px';
                        dot.style.color = 'var(--danger)';
                        dots.appendChild(dot);
                    }
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                if (!this.state.active || this.state.paused) {
                    this.renderer.render(this.scene, this.camera);
                    return;
                }
                const delta = Math.min(this.clock.getDelta(), 0.1);

                // Takeoff / Flight
                if(this.state.takeoff) {
                    this.speed = THREE.MathUtils.lerp(this.speed, this.input.thrust * 4.0, 0.02);
                    this.player.translateZ(-this.speed);
                    if(this.speed > 2.8 && this.player.position.z < -300) {
                        this.player.rotateX(0.4 * delta);
                        if(this.player.position.y > 150) {
                            this.state.takeoff = false;
                            document.getElementById('msg-box').innerText = "";
                        }
                    }
                } else {
                    const sX = this.input.joystick.y; const sZ = -this.input.joystick.x;
                    if(Math.abs(sX) < 0.01 && Math.abs(sZ) < 0.01) {
                        this.player.rotation.x = THREE.MathUtils.lerp(this.player.rotation.x, 0, 0.03);
                        this.player.rotation.z = THREE.MathUtils.lerp(this.player.rotation.z, 0, 0.03);
                    } else {
                        this.player.rotateX(sX * 2.5 * delta); this.player.rotateZ(sZ * 3.5 * delta);
                    }
                    this.speed = THREE.MathUtils.lerp(this.speed, this.input.thrust * (5.5 + this.state.difficulty), 0.05);
                    this.player.translateZ(-this.speed);
                }

                // Entity Movement
                this.entities.ships.forEach(s => { s.mesh.translateZ(s.speed); if(s.mesh.position.z > 30000) s.mesh.position.z = -30000; });
                this.entities.airliners.forEach(a => { a.mesh.translateZ(a.speed); if(a.mesh.position.z > 30000) a.mesh.position.z = -30000; });
                this.entities.enemies.forEach(en => { en.mesh.translateZ(-1.8); if(en.mesh.position.distanceTo(this.player.position) < 3000) en.mesh.lookAt(this.player.position); });

                // Combat
                if(this.input.firing && this.clock.elapsedTime % 0.15 < 0.02) {
                    if(this.audio.laser) { if(this.audio.laser.isPlaying) this.audio.laser.stop(); this.audio.laser.play(); }
                    const b = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 5), new THREE.MeshBasicMaterial({color:0x00f2ff}));
                    b.position.copy(this.player.position); b.quaternion.copy(this.player.quaternion);
                    this.scene.add(b);
                    this.entities.bullets.push({ mesh: b, life: 1.5, vel: new THREE.Vector3(0,0,-40).applyQuaternion(this.player.quaternion) });
                }

                for(let i=this.entities.bullets.length-1; i>=0; i--) {
                    const b = this.entities.bullets[i]; b.mesh.position.add(b.vel); b.life -= delta;
                    this.entities.enemies.forEach((en, ei) => {
                        if(b.mesh.position.distanceTo(en.mesh.position) < 40) {
                            if(this.audio.explosion) { if(this.audio.explosion.isPlaying) this.audio.explosion.stop(); this.audio.explosion.play(); }
                            this.scene.remove(en.mesh); this.entities.enemies.splice(ei, 1);
                            b.life = 0; this.state.kills++;
                            if(this.state.kills >= this.state.targetKills) this.gameOver(true);
                        }
                    });
                    if(b.life <= 0) { this.scene.remove(b.mesh); this.entities.bullets.splice(i, 1); }
                }

                // Map Wrap & Radar
                if(Math.abs(this.player.position.x) > 30000) this.player.position.x *= -0.99;
                if(Math.abs(this.player.position.z) > 30000) this.player.position.z *= -0.99;
                this.updateRadar();

                // Camera
                const camOff = new THREE.Vector3(0, 3, 10 + this.speed*2).applyQuaternion(this.player.quaternion);
                this.camera.position.lerp(this.player.position.clone().add(camOff), 0.15);
                this.camera.lookAt(this.player.position.clone().add(new THREE.Vector3(0,0,-20).applyQuaternion(this.player.quaternion)));

                if(!this.state.takeoff && this.player.position.y < 5) this.gameOver(false);

                document.getElementById('alt-val').innerText = Math.floor(this.player.position.y);
                document.getElementById('spd-val').innerText = (this.speed * 160).toFixed(0);
                document.getElementById('kill-val').innerText = this.state.kills;
                document.getElementById('target-val').innerText = this.state.targetKills;
                document.getElementById('timer-val').innerText = this.state.timeLeft;
                this.renderer.render(this.scene, this.camera);
            }

            gameOver(success) {
                this.state.active = false; clearInterval(this.timerInterval);
                document.getElementById('over-title').innerText = success ? "MISSION ACCOMPLISHED" : "MISSION FAILED";
                document.getElementById('over-stats').innerText = `Stage ${this.state.difficulty} | Kills: ${this.state.kills}`;
                document.getElementById('over-screen').style.display = 'flex';
                if(this.audio.engine) this.audio.engine.stop();
            }
        }
        window.onload = () => new Game();
    </script>
</body>
</html>
